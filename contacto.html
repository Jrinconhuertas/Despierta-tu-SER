</head>
<body>

<header>
    <!-- Botón menú hamburguesa -->
    <div class="menu-burger" id="burgerBtn">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Navegación Desktop -->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <!-- Menú Móvil en pantalla completa -->
    <div class="menu-fullscreen" id="menuFull">
        <button class="close-menu" id="closeMenu">×</button>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
    </div>
</header>

<section class="hero">
    <h1>Conecta con tu SER</h1>
    <p>Estoy aquí para acompañarte en tu proceso de expansión.</p>
</section>

<section class="contacto">
    <h2>Contáctame</h2>

    <form class="contact-form" action="https://formsubmit.co/paulinadespiertatuser@gmail.com" method="POST">

        <input type="text" name="nombre" placeholder="Tu nombre" required minlength="3">

        <input type="email" name="email" placeholder="Tu correo" required>

        <textarea name="mensaje" placeholder="Tu mensaje" rows="6" required minlength="10"></textarea>

        <!-- Configuración FormSubmit -->
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://tu-dominio.com/gracias.html">
        
        <!-- Honeypot anti-spam -->
        <input type="text" name="_honey" style="display:none">

        <!-- Mensajes dinámicos -->
        <p id="status-msg" style="display:none;"></p>

        <button type="submit">Enviar mensaje</button>
    </form>
</section>

<script>
document.querySelector(".contact-form").addEventListener("submit", function() {
    let msg = document.getElementById("status-msg");
    msg.style.display = "block";
    msg.style.fontWeight = "bold";
    msg.textContent = "Enviando mensaje...";
});
</script>

<script>
    const burgerBtn = document.getElementById("burgerBtn");
    const menuFull = document.getElementById("menuFull");
    const closeBtn = document.getElementById("closeMenu");

    // Abrir menú
    burgerBtn.addEventListener("click", () => {
        menuFull.classList.add("active");
        burgerBtn.classList.add("open");
    });

    // Cerrar menú con botón X
    closeBtn.addEventListener("click", () => {
        menuFull.classList.remove("active");
        burgerBtn.classList.remove("open");
    });

    // Cerrar menú al hacer clic en un enlace
    document.querySelectorAll(".menu-fullscreen a")
        .forEach(link => link.addEventListener("click", () => {
            menuFull.classList.remove("active");
            burgerBtn.classList.remove("open");
        }));
</script>
</body>
